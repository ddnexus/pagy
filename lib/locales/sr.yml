# :east_slavic pluralization (see https://github.com/ddnexus/pagy/blob/master/lib/pagy/i18n.rb)

sr:
  pagy:
    item_name:
      one: "ставка"
      few: "ставкe"
      many: "ставки"
      other: "ставки"

    nav:
      prev: "&lsaquo;&nbsp;Претходна"
      next: "Следећa &nbsp;&rsaquo;"
      gap: "&hellip;"

    info:
