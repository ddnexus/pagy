# :east_slavic pluralization (see https://github.com/ddnexus/pagy/blob/master/lib/pagy/i18n.rb)

ru:
  pagy:

    item_name:
      one: "запись"
      few: "записи"
      many: "записей"
      other: "записей"

    nav:
      prev: "&lsaquo;&nbsp;Назад"
      next: "Вперёд&nbsp;&rsaquo;"
      gap: "&hellip;"

    info:
      no_items: "Пока %{item_name} нет"
