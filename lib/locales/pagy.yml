# Standard pagy dictionary

cn:
  pagy:
    nav:
      prev: "&lsaquo;&nbsp;上一页"
      next: "下一页&nbsp;&rsaquo;"
      gap: "&hellip;"
    info:
      single_page:
        zero: " %{item_name} 未找到"
        one: "显示 <b>1</b> %{item_name}"
        other: "显示 <b>所有 %{count}</b> %{item_name}"
      multiple_pages: "显示 %{item_name} <b>%{from}-%{to}</b> 共 <b>%{count}</b> 项"
      item_name:
        zero: "项"
        one: "一个"
        other: "多个"
    compact:
      page: "页"
      of: "其中的"
    items:
      show: "显示"
      items: "每页的条数"
en:
  pagy:
    nav:
      prev: "&lsaquo;&nbsp;Prev"
      next: "Next&nbsp;&rsaquo;"
      gap: "&hellip;"
      current: "You're on page"
    info:
      single_page:
        zero: "No %{item_name} found"
        one: "Displaying <b>1</b> %{item_name}"
        other: "Displaying <b>all %{count}</b> %{item_name}"
      multiple_pages: "Displaying %{item_name} <b>%{from}-%{to}</b> of <b>%{count}</b> in total"
      item_name:
        zero: "items"
        one: "item"
        other: "items"
    compact:
      page: "Page"
      of: "of"
    items:
      show: "Show"
      items: "items per page"
es:
  pagy:
    nav:
      prev: "&lsaquo;&nbsp;Prev"
      next: "Siguiente&nbsp;&rsaquo;"
      gap: "&hellip;"
      current: "Estás en la página"
    info:
      single_page:
        zero: "Sin resultados"
        one: "Mostrando 1 %{item_name}"
        other: "Mostrando %{count} %{item_name}"
      multiple_pages: "Mostrando %{item_name} %{from}-%{to} de %{count} en total"
      item_name:
        zero: "ítems"
        one: "ítem"
        other: "ítems"
    compact:
      page: "Página"
      of: "de"
    items:
      show: "Mostrar"
      items: "ítems por página"
tr:
  pagy:
    nav:
      prev: "&lsaquo;&nbsp;Önceki"
      next: "Sonraki&nbsp;&rsaquo;"
      gap: "&hellip;"
    info:
      single_page:
        zero: "Hiç %{item_name} bulunamadı."
        one: "<b>1</b> %{item_name} gösteriliyor."
        other: "Toplam <b>%{count}</b> %{item_name} gösteriliyor."
      multiple_pages: "<b>%{count}</b> %{item_name} içerisinden <b>%{from}-%{to}</b> kadarı gösteriliyor."
      item_name:
        zero: "kayıt"
        one: "kayıt"
        other: "kayıt"
    compact:
      page: "Sayfa"
      of: "/"
    items:
      show: "Göster"
      items: "sayfa başı"
ru:
  pagy:
    nav:
      prev: "&lsaquo;&nbsp;Назад"
      next: "Вперёд&nbsp;&rsaquo;"
      gap: "&hellip;"
      current: "Вы на странице"
    info:
      single_page:
        zero: "Пока %{item_name} нет"
        one: "<b>1</b> %{item_name}"
        few: "<b>%{count}</b> %{item_name}"
        many: "Всего <b>%{count}</b> %{item_name}"
        other: "Всего <b>%{count}</b> %{item_name}"
      multiple_pages: "Всего <b>%{count}</b> %{item_name}, показаны с <b>%{from}</b> по <b>%{to}</b>"
      item_name:
        one: "запись"
        few: "записи"
        many: "записей"
        other: "записей"
    compact:
      page: "Страница"
      of: "из"
    items:
      show: "Показать"
      items: "записей на странице"
id:
  pagy:
    nav:
      prev: "&lsaquo;&nbsp;Balik"
      next: "Lanjut&nbsp;&rsaquo;"
      gap: "&hellip;"
      current: "Anda di halaman"
    info:
      single_page:
        zero: "Tidak ditemukan %{item_name}"
        one: "Menampilkan <b>1</b> %{item_name}"
        other: "Menampilkan <b>semua %{count}</b> %{item_name}"
      multiple_pages: "Menampilkan %{item_name} <b>%{from}-%{to}</b> dari total <b>%{count}</b>"
      item_name:
        zero: "item"
        one: "item"
        other: "item"
    compact:
      page: "Halaman"
      of: "dari"
    items:
      show: "Tampilkan"
      items: "item per halaman"

