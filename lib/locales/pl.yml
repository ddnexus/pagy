# :polish pluralization (see https://github.com/ddnexus/pagy/blob/master/lib/pagy/i18n.rb)
pl:
  pagy:
    aria_label:
      nav:
        one: "Strona"
        few: "Strony"
        many: "Stron"
        other: "Strony"
      prev: "Poprzednia"
      next: "Następna"
    prev: "&lt;"
    next: "&gt;"
    gap: "&hellip;"
    item_name:
      one: "element"
      few: "elementy"
      many: "elementów"
      other: "elementów"
    info:
      no_items: "Nie znaleziono %{item_name}"
