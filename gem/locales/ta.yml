# See https://ddnexus.github.io/pagy/resources/i18n

ta:
  pagy:
    p11n: 'OneOther'
    aria_label:
      # please add a comment in the https://github.com/ddnexus/pagy/issues/604
      # posting the translation of the following  "Page"/"Pages" with the plurals for this locale
      # Please change the final test in 18n_loacles_test.rb to remove the ta.yml exclusion
      # after you make these changes.
      nav:
        one: "Page"
        other: "Pages"
      previous: "முந்தையது"
      next: "அடுத்தது"
    previous: "&lt;"
    next: "&gt;"
    gap: "&hellip;"
    item_name:
      one: "பதிவு"
      other: "பதிவுகள்"
    info_tag:
      no_count: "%{pages}-இல் %{page}-வது பக்கம்"
      no_items: "%{item_name} கிடைக்கவில்லை"
      single_page: "%{count} %{item_name} காட்டப்படுகின்றது"
      multiple_pages: "மொத்தம் %{count} %{item_name}, காட்டப்படுபவை %{from}-%{to}"
    combo_nav_js_tag: "%{pages}-இல் %{page_input}-வது பக்கம்"
    limit_selector_js_tag: "ஒரு பக்கத்திற்கு %{limit_input} %{item_name} காட்டு"
