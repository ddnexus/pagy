---
language: ruby
cache: bundler
gemfile: gemfiles/ruby-others
script:
  - bundle exec rake default
after_success:
  - bash <(curl -s https://codecov.io/bash)

matrix:
  include:

    # ruby
    - rvm: 1.9
      gemfile: gemfiles/ruby-1.9
    - rvm: 2.0
      gemfile: gemfiles/ruby-2.0
      env:
        - ENABLE_OJ=true
    - rvm: 2.1
      gemfile: gemfiles/ruby-2.0
      env:
        - ENABLE_OJ=true
    - rvm: 2.2
      gemfile: gemfiles/ruby-2.0
      env:
        - ENABLE_OJ=true
    - rvm: 2.3
      env:
        - ENABLE_OJ=true
    - rvm: 2.4
      env:
        - ENABLE_OJ=true
    - rvm: 2.5
      env:
        - ENABLE_OJ=true
    - rvm: 2.6
      gemfile: gemfiles/ruby-latest
      env:
        - ENABLE_OJ=true
    - rvm: 2.7
      gemfile: gemfiles/ruby-latest
      env:
        - ENABLE_OJ=true
        - RUN_SIMPLECOV=true
        - RUN_RUBOCOP=true
        - RUN_CODECOV=true

    # jruby
    - rvm: jruby-1.7
      gemfile: gemfiles/ruby-1.9
    - rvm: jruby-9.0
      gemfile: gemfiles/ruby-2.0
    - rvm: jruby-9.1
    - rvm: jruby-9.2

