serve:
  watch:
    mode: disk  # no more surprises with retype not copying download link files!

input: .
output: .retype
url: https://ddnexus.github.io/pagy

branding:
  title: Pagy
  label: 8.4.5
  colors:
    label:
      text: "#FFFFFF"
      background: "#99004D"

meta:
  title: " | Pagy"

links:
  - text: Github
    link: https://github.com/ddnexus/pagy
    icon: mark-github
    target: blank
  - text: Issues
    link: https://github.com/ddnexus/pagy/issues
    icon: issue-opened-24
    target: blank
  - text: Q&A
    link: https://github.com/ddnexus/pagy/discussions/categories/q-a
    icon: comment-discussion-24
    target: blank
  - text: Discussions
    link: https://github.com/ddnexus/pagy/discussions
    icon: comment-discussion-24
    target: blank
  - text: Archived Support
    link: https://gitter.im/ruby-pagy/Lobby
    icon: cross-reference-24
    target: blank

exclude:
  - README.md
  - /coverage/**
  - /e2e/**

include:
  - /gem/**/*
  - "!/gem/**/README.md"
  - /README.md

edit:
  repo: https://github.com/ddnexus/pagy
  branch: master

search:
  mode: full

footer:
  copyright: "&copy; 2017-2023 [Domizio Demichelis](https://github.com/ddnexus) - [MIT License](https://opensource.org/licenses/MIT)"
